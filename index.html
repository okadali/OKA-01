<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OKA-01</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="soundChanger">
                <input type="range" id="unisonWidthRange" min="0" max="1" step="0.01" value="0.026">
                <span>UNISON WIDTH</span>
            </div>
            <div class="rangeRow">
                <div class="soundChanger">
                    <input type="range" id="lowpassFrqRange" min="0" max="1" step="0.01" value="0.5">
                    <span>FRQ</span>
                    <input type="range" id="lowpassQRange" min="0" max="1" step="0.01" value="0.2">
                    <span>Q</span>
                </div>
                <div class="soundChanger">
                    <input type="range" id="echoTimeRange" min="0" max="0.1" step="0.01" value="0">
                    <span>TIME</span>
                    <input type="range" id="echoFdbkRange" min="0" max="0.5" step="0.01" value="0">
                    <span>FDBK</span>
                </div>
            </div>
            
            <div class="piano">
                <div class="octave">
                    <div class="wholeNote" data-note="c-4"></div>
                    <div class="halfNoteDiv">
                        <div class="halfNote" data-note="c#4"></div>
                        <div class="halfNote" data-note="d#4" style="margin-right: 60px;"></div>
                        <div class="halfNote" data-note="f#4" style="margin-right: 25px;"></div>
                        <div class="halfNote" data-note="g#4" style="margin-right: 25px;"></div>
                        <div class="halfNote" data-note="a#4"></div>
                    </div>
                    <div class="wholeNote" data-note="d-4"></div>
                    <div class="wholeNote" data-note="e-4"></div>
                    <div class="wholeNote" data-note="f-4"></div>
                    <div class="wholeNote" data-note="g-4"></div>
                    <div class="wholeNote" data-note="a-4"></div>
                    <div class="wholeNote" data-note="b-4"></div>
                </div>
                <div class="octave">
                    <div class="wholeNote" data-note="c-5"></div>
                    <div class="halfNoteDiv">
                        <div class="halfNote" data-note="c#5"></div>
                        <div class="halfNote" data-note="d#5" style="margin-right: 60px;"></div>
                        <div class="halfNote" data-note="f#5" style="margin-right: 25px;"></div>
                        <div class="halfNote" data-note="g#5" style="margin-right: 25px;"></div>
                        <div class="halfNote" data-note="a#5"></div>
                    </div>
                    <div class="wholeNote" data-note="d-5"></div>
                    <div class="wholeNote" data-note="e-5"></div>   
                    <div class="wholeNote" data-note="f-5"></div>
                    <div class="wholeNote" data-note="g-5"></div>
                    <div class="wholeNote" data-note="a-5"></div>
                    <div class="wholeNote" data-note="b-5"></div>
                </div>
            </div>

        </div>
        
        

        <script src="script.js"></script>
    </body>
</html>
